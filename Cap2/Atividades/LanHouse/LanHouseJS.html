<!-- Elaborar um programa para uma lan house de um aeroporto – O programa deve
 ler o valor de cada 15 minutos de uso de um computador e o tempo de
 uso por um cliente em minutos. Informe o valor a ser pago pelo cliente,
 sabendo que as frações extras de 15 minutos devem ser cobradas de
 forma integral. A Figura 2.12 exibe um exemplo com dados do
 programa. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lan House</title>
</head>
<body>
    <h1>Lan House JS</h1>

    <p>
        Valor por 15 minutos: <input type="number" id="inValor">
    </p>
    <p>
        Tempo de uso do Cliente: <input type="number" id="inTempoDeUso">
    </p>
    <button id="btCalcular" value="Calculo de Pagamento">Calculo de Pagamento</button>

    <hr>

    <p id="outSaida"></p>
    <script src="javascript/Lan_house.js"></script>
</body>
</html>
